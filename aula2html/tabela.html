<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <h1>Tabela de consumo de água</h1>
    <table border="1">

    <thead>

        <tr>

            <th>Individuo</th>
            <th>Idade</th>
            <th>Consumo de água</th>
            

        </tr>

    </thead>
    <tbody>

        <tr>

            <th>1</th>
            <td>10 anos</td>
            <td>8x ao dia</td>
            

        </tr>

        <tr>

            <th>2</th>
            <td>8 anos</td>
            <td>6x ao dia</td>
            

        </tr>

        <tr>

            <th>3</th>
            <td>12 anos</td>
            <td>10x ao dia</td>
            

        </tr>

        <tr>

            <th>4</th>
            <td>9 anos</td>
            <td>7x ao dia</td>
            

        </tr>
        <tr>

            <th>5</th>
            <td>11 anos</td>
            <td>9x ao dia</td>
            

        </tr>

    </tbody>

<tfoot>

    <tr>

        <th colspan="3">FONTE: AUTORA</th>

    </tr>

</tfoot>

    </table>

    <br>
    <h1>Tabela 2</h1>
<table border="1">

    <tr>

        <td colspan="3">Tabela2</td>
        

    </tr>

    <tr>

        <td rowspan="2">Tabela3</td>
        <td colspan="2">Tabela3.1</td>
        

    </tr>

    <tr>

        <td >Tabela4</td>
        <td >Tabela4.1</td>
        

    </tr>

</table>

</body>
</html>
