<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
</head>
<body>
    
    <table border="1">
        
        <tr>
            <td colspan="3">&nbsp; 0-1</td>
        </tr>
       
        <tr>
            <td>&nbsp; 1-1</td>
            <td>&nbsp; 1-2</td>
            <td>&nbsp; 1-3</td>
        </tr>
        
        <tr>
            <td>&nbsp; 2-1</td>
            <td>&nbsp; 2-2</td>
            <td>&nbsp; 2-3</td>
        </tr>
    </table>
    
<br>
<br>

    <table border="1">
        <tr>
            <td rowspan="3">&nbsp; 0-1</td>
            <td>&nbsp; 1-2</td>
            <td>&nbsp; 1-3</td>
        </tr>
        <tr>
            <td>&nbsp; 2-2</td>
            <td>&nbsp; 2-3</td>
        </tr>
        <tr>
            <td>&nbsp; 3-2</td>
            <td>&nbsp; 3-3</td>
        </tr>
    </table>

</body>
</html>
